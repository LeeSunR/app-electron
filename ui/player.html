<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/player.css" />
        <script src="js/player.js"></script>
        <title>Document</title>
    </head>
    <body>
        <video id="video" src=""></video>
        <div id="drag-area"></div>

        <div id="title-bar">
            <button id="btn_close" onclick="closePlayer()">X</button>
            <button id="btn_info"><i class="fa fa-info-circle" aria-hidden="true"></i></button>
            <button id="btn_video_dev">VideoInfo</button>
        </div>

        <div id="controller">
            <button id="btn-play-pause" onclick="clickPlayPause()">
                <i id="icon-play" class="fa fa-play" aria-hidden="true"></i>
            </button>
            <div id="progress-bar-outter" onclick="progressClick(event)">
                <div id="progress-bar-inner"></div>
                <div id="current-time">0:0</div>
                <div id="duration-time">24:0</div>
            </div>
            <button id="btn-list">
                <i class="fa fa-list" aria-hidden="true"></i>
            </button>
        </div>
    </body>
</html>
