<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
        <script src="js/axios.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/login.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="login-form">
            <img id="login-logo" src="image/logo.png" alt="로고" />
            <input type="text" class="form-control" id="id" placeholder="아이디" />
            <input type="password" class="form-control" id="pw" placeholder="비밀번호" />
            <button type="button" class="btn btn-primary" onclick="login(this)">로그인</button>
            <div id="login-form-other-link">
                <a href="signup-phone.html"><span id="btn-sign-up">회원가입</span></a>
            </div>
        </div>
    </body>
</html>
